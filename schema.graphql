type Query {
    users: [User!]!
}
type Mutation {
    addUser(data: CreateUserInput!): User!
    login(data: LoginInput): LoginOutput!
}


input CreateUserInput {
    name: String!
    email: String!
    password: String!
}

input LoginInput {
    email: String!
    password: String!
}

type LoginOutput{
    success: Boolean!
    msg: String!
    token: String
    user: User
}

type User{
    name: String!
    email: String!
}